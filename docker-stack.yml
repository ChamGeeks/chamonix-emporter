version: '3'

services:
  web:
    image: houches/chamonix-take-away_web:prod
    ports:
      - "3000:3000"
    env_file:
      - .env/production/web
      - .env/production/database
  database:
    image: postgres
    env_file:
      - .env/production/database
    volumes:
      - db_data:/var/lib/postgresql/data
  db-migrator:
    image: houches/chamonix-take-away_web:prod
    command: ["bin/wait-for", "--timeout=300", "database:5432", "--", "bin/rails", "db:migrate"]
    env_file:
      - .env/production/database
      - .env/production/web
    deploy:
      restart_policy:
        condition: none

volumes:
  db_data:
